<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест на Вангу</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <h1>ТЕСТ НА ВАНГУ</h1>
            <img src="vanga.png" alt="vanga">
        </div>
        <div class="container">
            <div class="block1">
                <h1>Судьба в твоих руках <br>
                    Реши тест и познай <br>
                    свои внутренние таланты
                </h1>
                <img src="witch-hat.svg" alt="vedma">
            </div>
        </div>
        <div class="block2">
            <h2>Заполни анкету</h2>
            <form>
                <input class="input" type="text" placeholder="Имя">
                <br>
                <input class="input" type="text" placeholder="Фамилия">
                <br>
                <input class="input" type="text" placeholder="Возраст">
                <br>
                <input class="input" type="email" placeholder="Почта">
                <br>
                <input class="button" type="submit" placeholder="Отправить заявку">
            </form>
        </div>
    </div>
</body>
</html>
